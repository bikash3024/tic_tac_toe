<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic tac toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aleo&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* HTML5 display-role reset for older browsers */


        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        p {
            margin: 0;
        }

        /* real css from here */

        *,
        html {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --main-theme: #494949;
            --honey-yellow: #fde023;
            --gray: #c8c9cb;
            --light-grey: rgb(185, 185, 185);
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --font-text: 'Montserrat', Arial, sans-serif;
            --font-headings: 'Aleo', "Times New Roman", Times, serif;
        }
    </style>



</head>

<body>
    <header>
        <h3>
            A simple Tic tac toe game
        </h3>

    </header>
    <main class="main">
        <div class="startScreen">
            <div class="playerContainer">
                <p>Enter your names to start the game</p>
                <div class="player1">
                    <p>Player 1</p><img class="playerIcon" src="img/playerIcon.png">
                    <input id="player1Name" placeholder="Enter your name" type="text"></input>
                    <button class="submitButton">Submit</button>
                </div>
                <div class="player2 displayNone">
                    <p>Player 2</p><img class="playerIcon" src="img/playerIcon.png">
                    <input id="player2Name" placeholder="Enter your name" type="text"></input>
                    <button class="submitButton">Submit</button>
                </div>

            </div>
        </div>
        </div>
        <div class="mainContainer">
            <div class="container" id="gameBoard">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>

            </div>
        </div>


    </main>
    <footer>




    </footer>


</body>
<script src="logic.js"></script>

</html>
